<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Условия для заключения договора</title>
</h:head>
<h:body>

    <ui:composition template="/templates/main_template.xhtml">
    <ui:define name="content">


    <h2>Все договора</h2>

        <h:form>
            <h:dataTable value="#{contractController.allContracts}" var="con" class="table">

                <h:column>
                    <f:facet name="header">id договора:</f:facet>
                    #{con.id}
                </h:column>

                <h:column>
                    <f:facet name="header">машина, привязанная к договору:</f:facet>
                    #{con.car.label}
                </h:column>

                <h:column>
                    <f:facet name="header">Действует ли на данный момент?:</f:facet>
                    #{con.valid}
                </h:column>

                <h:column>
                    <f:facet name="header">Посмотреть детализацию договора</f:facet>
                    <h:commandLink value="Посмотреть детализацию договора" action="#{contractController.getContractById(con.id)}"/>
                </h:column>

            </h:dataTable>
        </h:form>

    </ui:define>
    </ui:composition>

</h:body>



</html>
