<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Условия для заключения договора</title>
</h:head>
<h:body>

    <ui:composition template="/templates/main_template.xhtml">
        <ui:define name="content">


            <h2>Заключить новый контракт на страхование</h2>
            <h3> Выберите условия страхования </h3>
        <h:form>
                    <table border="0" cellspacing="5">
                        <tr>
                            <td align="left">
                                <h:outputLabel value="Марка машины" />
                            </td>
                            <td>
                                <h:outputText id="label" value="#{contractController.contractCar.label}" />
                            </td>
                        </tr>

                        <tr>
                            <td align="left">
                                <h:outputLabel value="Госномер машины" />
                            </td>
                            <td>
                                <h:outputText id="statenumber" value="#{contractController.contractCar.stateNumber}" />
                            </td>
                        </tr>

                        <tr>
                            <td align="left">
                                <h:outputLabel value="Мощность двигателя" />
                            </td>
                            <td>
                                <h:outputText id="capacity" value="#{contractController.contractCar.capacity}" />
                            </td>
                        </tr>


                        <tr>
                            <td align="left">
                                <h:outputLabel value="Введите дату начала действия договора" />
                            </td>
                            <td>
                                <h:inputText id="start_date" value="#{contractController.startDate}" required="true" requiredMessage="Введите дату начала действия договора" />
                            </td>
                        </tr>

                        <tr>
                            <td align="left">
                                <h:outputLabel value="Введите дату окончания действия договора" />
                            </td>
                            <td>
                                <h:inputText id="finish_date" value="#{contractController.finishDate}" required="true" requiredMessage="Введите дату окончания действия договора" />
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" align="center">
                                <h:commandButton action="#{contractController.save(contractController.contractCar)}" value="Заключить договор" />

                            </td>
                        </tr>
                    </table>
        </h:form>




        </ui:define>
    </ui:composition>

</h:body>



</html>
