<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Информация о договоре</title>
</h:head>
<h:body>

    <ui:composition template="/templates/main_template.xhtml">
        <ui:define name="content">


            <h3>Информация о договоре</h3>

            <table border="0" cellspacing="5">
                <tr>
                    <td align="left">
                        <h:outputLabel value="id договора" />
                    </td>
                    <td>
                        <h:outputText id="id" value="#{contractController.concludedContract.id}" />
                    </td>
                </tr>

                <tr>
                    <td align="left">
                        <h:outputLabel value="Стоимость договора (в рублях)" />
                    </td>
                    <td>
                        <h:outputText id="cost" value="#{contractController.concludedContract.cost}" />
                    </td>
                </tr>

                <tr>
                    <td align="left">
                        <h:outputLabel value="Действует до" />
                    </td>
                    <td>
                        <h:outputText id="finishDate" value="#{contractController.concludedContract.finishDate}" />
                    </td>
                </tr>
            </table>

            <h3> Информация о машине </h3>
            <table border="0" cellspacing="5">
                <tr>
                    <td align="left">
                        <h:outputLabel value="Марка машины" />
                    </td>
                    <td>
                        <h:outputText id="label" value="#{contractController.concludedContract.car.label}" />
                    </td>
                </tr>

                <tr>
                    <td align="left">
                        <h:outputLabel value="Гос номер" />
                    </td>
                    <td>
                        <h:outputText id="stateNumber" value="#{contractController.concludedContract.car.stateNumber}" />
                    </td>
                </tr>

                <tr>
                    <td align="left">
                        <h:outputLabel value="Мощность двигателя" />
                    </td>
                    <td>
                        <h:outputText id="capacity" value="#{contractController.concludedContract.car.capacity}" />
                    </td>
                </tr>


            </table>

            <h3> Водители, закрепленные за данным автомобилем </h3>

            <h:dataTable value="#{contractController.concludedContract.car.drivers}" var="d" class="table">

                <h:column>
                    <f:facet name="header">Номер ВУ:</f:facet>
                    #{d.driverLicense}
                </h:column>

                <h:column>
                    <f:facet name="header">Имя водителя</f:facet>
                    #{d.name}
                </h:column>

            </h:dataTable>



        </ui:define>
    </ui:composition>

</h:body>



</html>
