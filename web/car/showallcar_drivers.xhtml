<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Все автомобили</title>
</h:head>
<h:body>

    <ui:composition template="/templates/main_template.xhtml">
        <ui:define name="content">


            <h2>Все водители одной автомашины</h2>
            <h:form>

                <h:dataTable value="#{carController.drivers}" var="d" class="table">

                    <h:column>
                        <f:facet name="header">id водителя:</f:facet>
                        #{d.id}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Номер ВУ:</f:facet>
                        #{d.driverLicense}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Имя водителя</f:facet>
                        #{d.name}
                    </h:column>


                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>

</h:body>



</html>
