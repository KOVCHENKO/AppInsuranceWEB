<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
<h:head>
    <title>Все автомобили</title>
</h:head>
<h:body>

    <ui:composition template="/templates/main_template.xhtml">
        <ui:define name="content">


            <h2>Все автомобили</h2>
            <h:form>

            <p:dataTable value="#{carController.allCars}" var="c" class="table" filteredValue="#{carController.filteredCars}" >

            <p:column filterBy="#{c.id}" sortBy="#{c.id}">
                <f:facet name="header">id автомобиля:</f:facet>
                #{c.id}
            </p:column>

            <p:column filterBy="#{c.label}" sortBy="#{c.label}">
                <f:facet name="header">марка автомобиля:</f:facet>
                #{c.label}
            </p:column>

            <p:column filterBy="#{c.stateNumber}" sortBy="#{c.stateNumber}">
                <f:facet name="header">регистрационный номер автомобиля:</f:facet>
                #{c.stateNumber}
            </p:column>

            <p:column filterBy="#{c.capacity}" sortBy="#{c.capacity}">
                <f:facet name="header">мощность двигателя:</f:facet>
                #{c.capacity}
            </p:column>

            <p:column>
                <f:facet name="header">Добавить водителя:</f:facet>
                <h:commandLink value="Добавить водителя" action="#{carController.addDriverPage(c.id, c.stateNumber)}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Посмотреть водителей на авто:</f:facet>
                <h:commandLink value="Посмотреть водителей на авто" action="#{carController.showAllDriversOfCar(c.id)}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Удалить автомобиль:</f:facet>
                <h:commandLink value="Удалить автомобиль" action="#{carController.destroy(c)}"/>
            </p:column>


            </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>

</h:body>



</html>
